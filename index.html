<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChadGPT</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
</head>
<body>
    <nav class="nav">
        <button class="create">
            <div class="rect">
                <div class="rect1"></div>
                <div class="rect2"></div>
            </div>
        </button>
    </nav>
    <main id="main">
        <div class="fleche" id="close">
            <div class="top-bar"></div>
            <div class="bottom-bar"></div>
        </div>
        <div class="chat">
            <div class="title">
                <div class="title_text">ChadGPT</div>
                <div class="title_example">Pour des r√©ponses plus pertinentes, envoyez au minimum 5 informations.</div>
            </div>
            <div class="loader" id="loading" style="display: none;"></div>
        </div>
        <div class="sub">
            <textarea class="search" id="userInput" rows="6" cols="35" placeholder="Rechercher une personne..."></textarea><br>
            <button class="subbutton" id="sendButton" onclick="handleSendButtonClick()">
                <img src="envoyer.png" class="icon_submit">
                <div class="text_submit">Envoyer</div>
            </button>
        </div>
    </main>
</body>
</html>
<script src="script.js"></script>
